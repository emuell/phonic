[package]
name = "play_emscripten"
version = "0.2.0"
edition = "2018"
description = "Emscripten WASM example for phonic"

# see build.rs and build.sh for the emscripten config

[dependencies]
phonic = { path = "../..", default-features = false, features = [
    "web-output",
    "dasp-synth",
] }
emscripten_rs_sys = { version = "^0.1" }
dasp = { version = "^0.11", features = ["signal"] }
four-cc = { version = "0.4" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
